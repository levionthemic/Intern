<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fa-solid fa-baseball"></i>
        <b>PHOENIX</b>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">GAMES</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">BUY TICKET</a></li>
        </ul>
      </div>
    </header>

    <!-- Section 1 -->
    <section class="inner-section1">
      <div class="inner-wrap">
        <div class="inner-content">
          <h1>FIELDRUN BASEBALL CLUB</h1>
          <p>
            A small river named Duden flows by their place and supplies it with
            the necessary regelialia
          </p>
          <div class="inner-buttons">
            <button><a href="#">Watch match</a></button>
            <button><a href="#">Get ticket</a></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Section 2 -->
    <section class="inner-section2">
      <div class="inner-wrap">
        <div class="inner-vs-teams">
          <div class="inner-team">
            <img src="assets/logo1.avif" alt="" />
            <span>PHOENIX</span>
          </div>
          <div class="inner-vs-text">vs</div>
          <div class="inner-team">
            <img src="assets/logo2.png" alt="" />
            <span>JACKSONYILLE</span>
          </div>
        </div>

        <div class="inner-info">
          <div class="inner-info-game">
            <p>BASEBALL CHAMPIONS LEAGUE</p>
            <p>Semi-Final</p>
          </div>
          <div class="inner-countdown">
            <div class="inner-countdown-item">
              <span>171</span>
              <span>Days</span>
            </div>
            <div class="inner-countdown-item">
              <span>11</span>
              <span>Hours</span>
            </div>
            <div class="inner-countdown-item">
              <span>10</span>
              <span>Minutes</span>
            </div>
            <div class="inner-countdown-item">
              <span>39</span>
              <span>Seconds</span>
            </div>
          </div>
        </div>

        <div class="inner-button">
          <button><a href="#">Buy Tickets</a></button>
        </div>
      </div>
    </section>
  </body>
</html>

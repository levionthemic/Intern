<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login-page.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo-search">
        <span class="header__logo">Fotobook</span>
        <form action="" class="header__search">
          <input
            type="text"
            placeholder="Select Photo / Album"
            class="form-control header__search-input"
          />
        </form>
      </div>

      <div class="header__login">Login</div>
    </header>
    <!-- End Header -->

    <!-- Content -->
    <main class="login">
      <div class="login-wrap">
        <h2 class="login-wrap__title mb-3">Fotobook Login</h2>
        <div class="login-wrap__options">
          <img src="assets/images/google-icon.png" alt="" />
          <img src="assets/images/fb-icon.png" alt="" />
          <img src="assets/images/tw-icon.png" alt="" />
        </div>
        <div class="login-wrap__form">
          <div class="login-wrap__form--img">
            <img src="assets/images/unknown-avatar.png" alt="" />
          </div>
          <form action="">
            <input type="text" class="form-control" placeholder="Email" />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="login-wrap__form--submit">
              <button type="submit" class="btn">Login</button>
            </div>
          </form>
          <a href="">Forgot password?</a>
        </div>
        <a href="" class="login-wrap__register">Create an account</a>
      </div>
    </main>
    <!-- End Content -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
